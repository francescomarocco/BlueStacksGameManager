<html lang="en">

    <link href="css/toobler.css" rel="stylesheet">

</head>

<body>

<!-- container start -->
<div class="container">
	<div class="cnterDiv">
	<!-- title-bar start -->
	<div class="title-bar">
    	<h1 class="i18n" label="welcome"></h1>
        <!--
        <h2>By clicking continue, I accept the <a href="http://bluestacks-cdn.s3.amazonaws.com/public/gamemanager/content/bluestacks/terms/terms.html" class="">terms</a></h2>
        -->
    </div>
    <!-- title-bar end -->
    <div class="btn-wrap"><a href="#" class="i18n btn-continue" label="continue" onclick="GmApi.gmStageCompleted('terms');"></a></div>
    </div>
</div>
<!-- container end -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/gmapi.js?v=1"></script>
    <script type="text/javascript">
        $(document).ready(function() {
                initLocalization();
			
			//Center Search
            jQuery.fn.center = function ()
            {
                this.css("margin-top", ($(window).height() / 2) - (this.outerHeight() / 2));
                return this;
            }
            $('.cnterDiv').center();
            $(window).resize(function(){
               $('.cnterDiv').center();
            });
			
      });

            
            
            
  </script>
