<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <link href="css/toobler.css" rel="stylesheet">
    <link href="css/bluestacks.css?v=1" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.remodal.css">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/jquery.jscrollpane.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.remodal.js"></script>
    <script type="text/javascript" src="js/owl.carousel.js"></script>
    <script type="text/javascript" src="js/scrapinghelper.js"></script>
    <script type="text/javascript" src="js/spin.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript" src="js/gmapi.js"></script>
    <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/local-my-apps-helper.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
  </head>

  <body>
      <div class="main-header clearfix">
          <div id="bst-header">
          </div>
      </div>
      <div class="container">
          <div class="scroller-body">
              <div class="notification-container">
                  <div class="inner-container">
                      <div class="notification-header" id="header">
                          <div class="title">NOTIFICATIONS</div>
                          <div class="clear-txt">clear</div>
                      </div>
                  </div>
              </div>
              <div class="notification-body">
                  <div class="app-details">
                      <div class="sample-app app" id="app_1">
                          <div class="app-heading">
                              <span class="app-name"></span>
                              <a class="cross"></a>
                          </div>
                          <div class="app-body">
                              <div class="app-image"></div>
                              <div class="app-detail-txt">
                                  <span class="app-detail-subheading"></span>
                              </div>
                              <div class="timestamp">
                                  <span class="timestamp-text"></span>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="no-notifications" style="display: none">No notifications to show</div>
              </div>
          </div>
      </div>
    </body>
  </html>
