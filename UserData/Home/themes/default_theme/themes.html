    <body>
    <!-- container start -->
    <div class="container">

        <div id="bst-header">
        </div>

        <div class="game-title">
            <h2>Themes</h2>
        </div>

        <div class="themesList">
            <ul>
            </ul>
        </div>
</div>

<div class="bg-overlay"></div>    
    <script type="text/javascript">
         $(window).on("load",function(e){
			 // Searchbox
			 $('.searchbox #searchbox').focus(function() {
				 $('.recentApps').show();
			 });
			 $('.searchbox #searchbox').focusout(function() {
				 $('.recentApps').fadeOut(400);
			 });
			 $(".searchbox #searchbox").on("change keyup paste", function(){
				$('.recentApps').hide();
			})
			 
            $(document).mouseup(function(e) {
                    if ($(".dropdown").is(":visible") && $(e.target).parents('.head-apps.settings').length == 0) {
                    $(".dropdown").hide();
                    }
                    });
         });

    </script>
