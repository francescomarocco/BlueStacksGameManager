<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bluestack</title>
        <!-- styles needed by jscrollpane -->
        <link href="css/font.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery.jscrollpane.css" type="text/css" media="screen">
        <link href="css/toobler.css" rel="stylesheet">
        <link href="css/bluestacks.css" rel="stylesheet">
        <link href="css/owl.carousel.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery.remodal.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>
        
            <div class="main-header clearfix">
                <div id="bst-header">
                </div>
                <div class="game-title">
                    <h2 id="user_name" class="searchResults"></h2>
                </div>
            </div>
        
        <!-- container start -->
        <div class="container">
            <div class="scroller-body">
                <div class="my-game-app">
                    <ul class="app-list" id="appsList">

            <div id="bst-progress-popup">
            </div>

            <div class="bg-overlay"></div>    

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/scrapinghelper.js"></script>
        <script type="text/javascript" src="js/gmapi-dummy.js"></script>
        <script type="text/javascript" src="js/search-helper.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/spin.js"></script>
        <script type="text/javascript" src="js/jquery.remodal.js"></script>
        <script type="text/javascript" src="js/owl.carousel.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
            <script type="text/javascript">
                $(window).on("load",function(e){
                        $("#searchbox").keypress(function(e){
                            if(e.which == 13)
                            {
                            gmSearchBtnClicked();
                            e.preventDefault();
                            }
                        });
                });
            </script>
