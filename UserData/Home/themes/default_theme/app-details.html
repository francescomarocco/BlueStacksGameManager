<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bluestack</title>
<link href="css/bluestacks.css" rel="stylesheet">
<link href="css/toobler.css" rel="stylesheet">
<link rel="stylesheet" href="css/jquery.remodal.css">
<link href="css/jquery.jscrollpane.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script src="js/gmapi.js"></script>
<script src="js/spin.js"></script>
<script src="js/main.js"></script>
<script src="js/scrapinghelper.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/app-details-helper.js"></script>
</head>

<body onload="initLoadAppDetailsPage()">
<!-- container start -->

<div class="container">
<div class="game-detail-title">
    <h2><div id="app_name" style="display: inline-block;"></div>
        <span class="rating"> 
            <span id="star1" class="star"></span> 
            <span id="star2" class="star"></span> 
            <span id="star3" class="star"></span> 
            <span id="star4" class="star"></span> 
            <span id="star5" class="star"></span> 
            <span class="rate-count" id="app_rate_count"></span> 
        </span>
    </h2>
    <button id="getitbtn" class="i18n orange-btton" onclick="gmGetitButtonClicked()" label="get_it"></button>
    <button id="playbtn" class="i18n orange-btton" style="display:none" onclick="gmPlayButtonClicked()" label="play"></button>

    <div class="progress-cover" style="display:none">
        <div class="progressBar">
			<div class="progress">
				<div class="outer">
					<span class="pcntge" id="percent" style="width:0%;"></span>
				</div>
			</div>
			<p id="status_line" class="i18n" label="downloading"></p>
		</div>
    </div>
</div>
<!-- search-bar end -->
<div id="app_details_spinner"></div>
<div class="main-img" style="display:none"><img src="" id="imageSrc"/></div>
<div class="content-bottom" style="visibility:hidden">
  <div class="clearfix">
    <div id="prod-image" class="info-image">
        <div class="left-arrow arrow">
            <a href="#prev">
                <img src="./img/left_arrow.png" name="scroller_left" border="0">
            </a>
        </div>

        <div class="showcase">
            <ul id="image-list" style="width:99999px;">
            </ul>
        </div>

        <div class="right-arrow arrow">
            <a href="#next">
                <img src="./img/right_arrow.png" name="scroller_right" border="0">
            </a>
        </div>
    </div>
    <div class="info-content">
      <h2 class="i18n" label="description"></h2>
      <div class="scroller">
        <p align="left" id="app_desc"></p>
      </div>
    </div>
  </div>
</div>
</div>
<!-- container end -->
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
    function initLoadAppDetailsPage() {
        gmAppdetailsPageLoaded();
        setTimeout(function() {
  //        $('.scroller').jScrollPane();
            //find div
            var div = $('div.showcase');
//find ul width
            var liNum = $(div).find('ul').children('li').length;
            var speed = 1000;
            var containerWidth = 425;
            var itemWidth = 210;
//Remove scrollbars
            $(div).css({overflow: 'hidden'});
            $('div.right-arrow').click(function(e){
                if(($(div).scrollLeft()+containerWidth)<(liNum*itemWidth)){
                    $(div).animate({
                        scrollLeft: '+='+containerWidth
                    }, speed);
                }
            });
            $('div.left-arrow').click(function(e){
                if(($(div).scrollLeft()+containerWidth)>containerWidth){
                    $(div).animate({
                        scrollLeft: '-='+containerWidth
                    }, speed);
                }
            });
        },500)
    }
</script>
</body>
</html>
